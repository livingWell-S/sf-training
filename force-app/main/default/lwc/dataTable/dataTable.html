<template>
    <!-- データテーブルコンテナ -->
    <lightning-card title="データテーブル" icon-name="standard:list">
        <!-- ヘッダーセクション：検索とページサイズ選択 -->
        <div slot="actions">
            <div class="slds-grid slds-gutters slds-wrap">
                <!-- ページサイズ選択 -->
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                    <lightning-combobox
                        name="pageSize"
                        label="表示件数"
                        value={pageSize}
                        options={pageSizeOptions}
                        onchange={handlePageSizeChange}
                        variant="label-hidden"
                        class="slds-m-bottom_x-small">
                    </lightning-combobox>
                </div>
                <!-- 検索ボックス -->
                <div class="slds-col slds-size_1-of-1 slds-medium-size_2-of-3">
                    <div class="slds-form-element">
                        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                            <lightning-input
                                type="search"
                                label="検索"
                                value={searchKey}
                                onchange={handleSearch}
                                placeholder="検索キーワードを入力..."
                                variant="label-hidden"
                                class="search-input">
                            </lightning-input>
                            <template if:true={hasSearchKey}>
                                <button
                                    class="slds-button slds-button_icon slds-input__icon slds-input__icon_right"
                                    title="検索をクリア"
                                    onclick={handleClearSearch}>
                                    <lightning-icon
                                        icon-name="utility:clear"
                                        alternative-text="クリア"
                                        size="x-small">
                                    </lightning-icon>
                                    <span class="slds-assistive-text">検索をクリア</span>
                                </button>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 選択された行の情報表示 -->
        <template if:true={selectedRowsText}>
            <div class="slds-m-around_small">
                <lightning-badge label={selectedRowsText} class="slds-m-left_small"></lightning-badge>
            </div>
        </template>

        <!-- データテーブル本体 -->
        <div class="slds-m-around_medium">
            <lightning-datatable
                key-field="id"
                data={data}
                columns={columns}
                sorted-by={sortedBy}
                sorted-direction={sortDirection}
                onsort={handleSort}
                onrowselection={handleRowSelection}
                onrowaction={handleRowAction}
                hide-checkbox-column={false}
                show-row-number-column={true}
                resize-column-disabled={false}
                min-column-width="100"
                max-row-selection="50">
            </lightning-datatable>
        </div>

        <!-- ページネーションコントロール -->
        <div slot="footer">
            <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center slds-p-around_small">
                <!-- ページネーション情報 -->
                <div class="slds-col">
                    <p class="slds-text-body_small slds-text-color_weak">
                        {paginationInfo}
                    </p>
                </div>

                <!-- ページネーションボタン -->
                <div class="slds-col">
                    <lightning-button-group>
                        <!-- 最初のページへ -->
                        <lightning-button
                            label="最初"
                            icon-name="utility:back"
                            onclick={handleFirst}
                            disabled={isPreviousDisabled}
                            variant="neutral">
                        </lightning-button>

                        <!-- 前のページへ -->
                        <lightning-button
                            label="前へ"
                            icon-name="utility:chevronleft"
                            onclick={handlePrevious}
                            disabled={isPreviousDisabled}
                            variant="neutral">
                        </lightning-button>

                        <!-- 現在のページ表示 -->
                        <lightning-button
                            label={currentPage}
                            variant="neutral"
                            disabled>
                        </lightning-button>

                        <!-- 次のページへ -->
                        <lightning-button
                            label="次へ"
                            icon-name="utility:chevronright"
                            icon-position="right"
                            onclick={handleNext}
                            disabled={isNextDisabled}
                            variant="neutral">
                        </lightning-button>

                        <!-- 最後のページへ -->
                        <lightning-button
                            label="最後"
                            icon-name="utility:forward"
                            icon-position="right"
                            onclick={handleLast}
                            disabled={isNextDisabled}
                            variant="neutral">
                        </lightning-button>
                    </lightning-button-group>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
