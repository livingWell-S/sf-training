<template>
    <lightning-card title="Contact Input Form" icon-name="standard:contact">
        <div class="slds-p-around_medium">
            <!-- Success Message -->
            <template if:true={showSuccess}>
                <div class="slds-notify slds-notify_alert slds-alert_success" role="alert">
                    <span class="slds-assistive-text">success</span>
                    <lightning-icon icon-name="utility:success"
                                    size="x-small"
                                    variant="inverse"
                                    class="slds-m-right_x-small">
                    </lightning-icon>
                    <h2>{successMessage}</h2>
                </div>
            </template>

            <!-- Error Message -->
            <template if:true={showError}>
                <div class="slds-notify slds-notify_alert slds-alert_error slds-m-bottom_medium" role="alert">
                    <span class="slds-assistive-text">error</span>
                    <lightning-icon icon-name="utility:error"
                                    size="x-small"
                                    variant="inverse"
                                    class="slds-m-right_x-small">
                    </lightning-icon>
                    <h2>{errorMessage}</h2>
                </div>
            </template>

            <form onsubmit={handleSubmit}>
                <!-- Name Section -->
                <div class="slds-grid slds-gutters slds-wrap">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <lightning-input
                            name="firstName"
                            label="First Name"
                            value={firstName}
                            onchange={handleInputChange}
                            required
                            placeholder="Enter first name">
                        </lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <lightning-input
                            name="lastName"
                            label="Last Name"
                            value={lastName}
                            onchange={handleInputChange}
                            required
                            placeholder="Enter last name">
                        </lightning-input>
                    </div>
                </div>

                <!-- Title -->
                <div class="slds-m-top_small">
                    <lightning-input
                        name="title"
                        label="Title"
                        value={title}
                        onchange={handleInputChange}
                        placeholder="e.g., Sales Manager">
                    </lightning-input>
                </div>

                <!-- Contact Information -->
                <div class="slds-grid slds-gutters slds-wrap slds-m-top_small">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <lightning-input
                            name="email"
                            label="Email"
                            type="email"
                            value={email}
                            onchange={handleInputChange}
                            required
                            placeholder="email@example.com">
                        </lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <lightning-input
                            name="phone"
                            label="Phone"
                            type="tel"
                            value={phone}
                            onchange={handleInputChange}
                            placeholder="(555) 123-4567">
                        </lightning-input>
                    </div>
                </div>

                <!-- Mobile and Department -->
                <div class="slds-grid slds-gutters slds-wrap slds-m-top_small">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <lightning-input
                            name="mobilePhone"
                            label="Mobile Phone"
                            type="tel"
                            value={mobilePhone}
                            onchange={handleInputChange}
                            placeholder="(555) 987-6543">
                        </lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <lightning-input
                            name="department"
                            label="Department"
                            value={department}
                            onchange={handleInputChange}
                            placeholder="e.g., Sales">
                        </lightning-input>
                    </div>
                </div>

                <!-- Account Lookup -->
                <div class="slds-m-top_small">
                    <lightning-input-field
                        field-name="AccountId"
                        variant="label-stacked">
                    </lightning-input-field>
                </div>

                <!-- Description -->
                <div class="slds-m-top_small">
                    <lightning-textarea
                        name="description"
                        label="Description"
                        value={description}
                        onchange={handleInputChange}
                        placeholder="Enter additional notes about this contact"
                        max-length="1000">
                    </lightning-textarea>
                </div>

                <!-- Buttons -->
                <div class="slds-m-top_large">
                    <lightning-button
                        variant="brand"
                        type="submit"
                        label="Save Contact"
                        icon-name="utility:save"
                        class="slds-m-right_small"
                        disabled={isSaving}>
                    </lightning-button>
                    <lightning-button
                        variant="neutral"
                        label="Clear Form"
                        icon-name="utility:clear"
                        onclick={handleClear}
                        disabled={isSaving}>
                    </lightning-button>
                </div>

                <!-- Loading Spinner -->
                <template if:true={isSaving}>
                    <div class="slds-m-top_medium">
                        <lightning-spinner alternative-text="Saving" size="small"></lightning-spinner>
                    </div>
                </template>
            </form>
        </div>
    </lightning-card>
</template>
